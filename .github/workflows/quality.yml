name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run black (code formatting)
      run: |
        black --check --diff --color .

    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff --color .

    - name: Run flake8 (linting)
      run: |
        flake8 . --format=github --max-line-length=127 --extend-ignore=E203,W503

    - name: Run mypy (type checking)
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional --warn-return-any --warn-unused-configs

    - name: Run pylint (code quality)
      run: |
        pylint src/ --disable=C0114,C0115,C0116 || true  # Allow missing docstrings for now

    - name: Run bandit (security)
      run: |
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Run safety (dependency security)
      run: |
        safety check --json --output safety-report.json || true

    - name: Calculate test coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=70 || true  # Warn if coverage is below 70%

    - name: Run complexity analysis
      run: |
        radon cc src/ --min B || true
        radon mi src/ --min B || true

    - name: Run maintainability index
      run: |
        xenon --max-absolute B --max-modules A --max-average A src/ || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
        pip install pytest-cov

    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2